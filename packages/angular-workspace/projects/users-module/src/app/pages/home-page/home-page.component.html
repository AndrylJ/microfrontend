<section class="home">
  <h1>{{title}}</h1>
  <button-component [routerLink]="getFormRoute()">
    <app-plus class="plus-icon" slot="start-icon" />
    Crear
  </button-component>
  <table-component>
    <table-head>
      <table-row>
        <table-cell variant="head">Nombre</table-cell>
        <table-cell variant="head">Apellidos</table-cell>
        <table-cell variant="head">Fech. Nac</table-cell>
        <table-cell variant="head" textalign="center">Acciones</table-cell>
      </table-row>
    </table-head>
    <table-body>
      <table-row *ngFor="let user of data">
        <table-cell>{{user.name}}</table-cell>
        <table-cell>{{user.lastName}}</table-cell>
        <table-cell>{{user.birthdate}}</table-cell>
        <table-cell textalign="center">
          <div class="actions">
            <a [routerLink]="getFormRoute(user.uuid)" class="action-icon action-icon--edit">
              <app-edit />
            </a>
            <button class="action-icon action-icon--delete" (click)="deleteUser(user.uuid)">
              <app-delete />
            </button>
          </div>
        </table-cell>
      </table-row>
    </table-body>
  </table-component>
</section>
